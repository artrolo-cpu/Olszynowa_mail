<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zakrzewo Olszynowa – Równanie drogi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      text-align: center;
      padding: 60px;
    }
    h1 {
      color: #003366;
    }
    button {
      background-color: #0078D7;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    p {
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Zgłoszenie – Zakrzewo, ul. Olszynowa</h1>
  <p>Kliknij poniższy przycisk, aby otworzyć gotową wiadomość e-mail do Urzędu Gminy Dopiewo.</p>
  <button id="mailButton">✉️ Wyślij zgłoszenie e-mailem</button>

  <script>
    // Pobierz bieżącą datę
    const today = new Date();
    const formattedDate = today.toLocaleDateString('pl-PL');

    // Przygotuj treść maila
    const subject = `Zakrzewo Olszynowa – równanie drogi (${formattedDate})`;
    const body = `Dzień dobry,%0D%0A%0D%0AProszę o równanie drogi na ulicy Olszynowej w Zakrzewie.%0D%0A%0D%0AZ poważaniem,%0D%0A[Twoje imię i nazwisko]`;

    // Po kliknięciu przycisku otwiera się e-mail
    document.getElementById("mailButton").addEventListener("click", () => {
      const mailtoLink = `mailto:urzad_gminy@dopiewo.pl?subject=${encodeURIComponent(subject)}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
