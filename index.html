<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Automatyczny e-mail do Urzędu Gminy Dopiewo</title>
  <script>
    window.onload = function() {
      const email = "urzad_gminy@dopiewo.pl";
      const today = new Date().toLocaleDateString('pl-PL');
      const subject = `Zakrzewo Olszynowa – równanie drogi [${today}]`;
      const body = `Szanowni Państwo,%0D%0A%0D%0Azwracam się z prośbą o podjęcie działań związanych ze złym stanem technicznym drogi zlokalizowanej przy ul. Olszynowej w Zakrzewie. W chwili obecnej droga posiada liczne uszkodzenia i nierówności, które uniemożliwiają bezpieczny przejazd, nawet z bardzo małą szybkością.%0D%0A%0D%0AZ poważaniem,`;
      
      const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
      window.location.href = mailtoLink;
    };
  </script>
</head>
<body>
  <p>Otwieranie wiadomości e-mail... Jeśli nic się nie dzieje, <a id="link" href="#">kliknij tutaj</a>.</p>
  <script>
    // dodanie linku zapasowego
    document.getElementById('link').href = `mailto:urzad_gminy@dopiewo.pl`;
  </script>
</body>
</html>
